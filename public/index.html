<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body ">
     <!-- content wrapper  -->
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1 md:flex md:justify-end ">
            <nav class="p-4 text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4  border-b border-gray-100 sm:text-center">
                        <a href="/" class="hover:text-gray-700">Fawasam</a>
                    </h1>

                    <div class="px-4 cursor-pointer sm:hidden  " id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                    </div>

                </div >
                <ul class="p-4 lg:mt-48 sm:flex 
                sm:justify-evenly  hidden md:block " id="menu">
                    <li class="text-gray-700 font-bold py-4 "><a href="#"><span>Home</span></a></li>
                    <li class="py-4"><a href="#"><span>About</span></a></li>
                    <li class="py-4"><a href="#"><span>Contact</span></a></li>
                </ul>
            </nav>
        </div>
    
    <!-- end nav  -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="btn mr-2 text-red-300 font-semibold border-red-400 md:border-2 hover:bg-red-600 hover:text-white transition ease-in-out duration-500">Log in</a>
            <a href="#" class="btn text-red-300 font-semibold border-red-400 md:border-2 hover:bg-red-600 hover:text-white">Sign up</a>
        </div>
        <header class="mt-6">
            <h2 class="text-gray-700 text-6xl font-semibold">Recipies</h2>
            <h3 class="text-2xl font-semibold">Fawasam</h3>
        </header>
        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 ">Latest Recipies</h4>
            <div class="mt-8 grid  lg:grid-cols-3 gap-6">
                <!-- card structure -->
                <div class="card hover:shadow-lg">
                    <img  src="img/stew.jpg" class="w-full h-32 sm:h-48 object-cover 
                    transform hover:scale-125 overflow-hidden" alt="">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <span class="block text-gray-400 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 min</span>
                    </div>
                </div>
                <div class="card hover:shadow-lg">
                    <img  src="img/noodles.jpg" class="w-full h-32 sm:h-48 object-cover" alt="">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli noodles</span>
                        <span class="block text-gray-400 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 min</span>
                    </div>
                </div>
                <div class="card hover:shadow-lg">
                    <img  src="img/curry.jpg" class="w-full h-32 sm:h-48 object-cover" alt="">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli curry</span>
                        <span class="block text-gray-400 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>25 min</span>
                    </div>
                </div>
            </div>
            <h4 class="font-bold  mt-12 pb-2  border-b border-gray-200">Most popular</h4>
            <div class="mt-8">
                <!-- card structure  -->     
            </div>
            <div class="flex justify-center" >
                <div class="btn bg-red-100 p-3">Load more</div>
            </div>
        </div>
    </main>
</div>
<script src="index.js"></script>
</body>
</html>
